<section data-ng-controller="ProjectsController">
    <div class="page-header">
        <h1>New Project</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-folder-open cust-profile" ng-class= "{'text-primary': referred, 'text-danger': !referred}"></i>
                    </div>

                    <div class="col-sm-6">
                         <div class="form-group">
                            <label class="control-label" for="title">Title</label>
                            <div class="controls">
                                <input type="text" data-ng-model="title" id="title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="description">Description</label>
                            <div class="controls">
                                <textarea class="form-control" data-ng-model="description" id="description"rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="industry">Industry</label>
                            <div class="controls">
                                <input type="text" data-ng-model="industry" id="industry" class="form-control">
                            </div>
                        </div>
                          <div class="form-group">
                            <label class="control-label" for="referred">Referred</label>
                            <div class="controls">
                                 <input type="checkbox" data-ng-model="referred" id="referred" class="form- checkbox-left">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="tags">Tags</label>
                            <div class="controls">
                                <input type="text" data-ng-model="tags" id="tags" class="form-control">
                            </div>
                        </div>

                    <div class="form-group">
                        <label class="control-label">Logo <small>(recommenced 300x100)</small></label>
                            <div class="controls">
                                <input type="file" nv-file-select="" uploader="uploader"/>
                                <div data-ng-show="error_img" class="text-center text-danger">
                                    <div class="alert alert-danger" role="alert">
                                        <strong data-ng-bind="error_img"></strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-success">
                                Save & Close
                            </button>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    </div>
</section>
